<section class="todoapp">
  <header class="header">
    <h1>{{ appTitle }}</h1>
    <input class="new-todo"
           [placeholder]="placeholderText"
           #todo
           [(ngModel)]="todoValue"
           [style.background-color]="background"
           (keyup.enter)="newTodo(todo)"
           autofocus>
  </header>
  <!-- This section should be hidden by default and shown when there are todos -->
  <section class="main"
           *ngIf="todos?.length > 0">
    <input class="toggle-all"
           type="checkbox">
    <label for="toggle-all">Mark all as complete</label>
    <ul class="todo-list">
      <!-- These are here just to show the structure of the list items -->
      <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
      <li *ngFor="let todo of todos; let idx = index"
          [ngClass]="{completed: todo.completed}">
        <div class="view">
          <input class="toggle"
                 type="checkbox"
                 [(ngModel)]="todo.checked">
          <label>{{ todo.name }}</label>
          <button class="destroy"
                  (click)="removeTodo(idx)"></button>
        </div>
        <input class="edit"
               value="Create a TodoMVC template"
               (click)="todo.isEdit = !todo.isEdit">
      </li>
    </ul>
  </section>
  <!-- This footer should hidden by default and shown when there are todos -->
  <footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{ totalCount }}</strong> item left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li>
        <a class="selected"
           href="javascript:void(0)"
           (click)="selectAll()">All</a>
      </li>
      <li>
        <a href="javascript:void(0)"
           (click)="onActive()">Active</a>
      </li>
      <li>
        <a href="javascript:void(0)"
           (click)="onComplete()">Completed</a>
      </li>
    </ul>
    <!-- Hidden if no completed items are left ↓ -->
    <button class="clear-completed"
            (click)="clearComplete()">Clear completed</button>
  </footer>
</section>

<footer class="info">
  <p>Double-click to edit a todo</p>
  <!-- Remove the below line ↓ -->
  <p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
  <!-- Change this out with your name and url ↓ -->
  <p>Created by <a href="http://todomvc.com">you</a></p>
  <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>
